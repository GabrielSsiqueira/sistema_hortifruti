{% extends 'admin/base_adm.html' %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
        <div class="justify-content-between d-flex">
            <h2 class="card-title">Listagem</h2>
            <div>
                <a href="{{url_for('admin.addCestas')}}" class="btn btn-primary">Adicionar</a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <table class="table table-responsive table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Imagem</th>
                            <th>Ver</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cesta in cestas %}
                        <tr>
                            <td>{{ cesta.id }}</td>
                            <td>{{ cesta.nome }}</td>
                            <td>{{ cesta.descricao }}</td>
                            <td>{{ cesta.preco }}</td>
                            <td>{{ cesta.imagem }}</td>
                            <td>
                                <a class="btn btn-info" href="">Ver</a>
                            </td>
                            <td><a class="btn btn-warning" href="">Editar</a></td>
                            <td><a class="btn btn-danger" href="">Excluir</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
