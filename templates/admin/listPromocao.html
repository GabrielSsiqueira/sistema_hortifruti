{% extends 'admin/base_adm.html' %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
        <div class="justify-content-between d-flex">
            <h2 class="card-title">Listagem Promoção</h2>
            <div>
                <a href="{{ url_for('admin.addPromocao') }}" class="btn btn-primary"><i class="fas fa-plus"></i>Adicionar</a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <table class="table table-responsive table-hover table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item</th>
                            <th>Desconto</th>
                            <th>Data Inicio</th>
                            <th>Data Fim</th>
                            <th>Ver</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in promocaos %}
                        <tr>
                            <td>{{ p.id }}</td>
                            <td>{{ p.item }}</td>
                            <td>{{ p.desconto }}</td>
                            <td>{{ p.data_inicio }}</td>
                            <td>{{ p.data_fim }}</td>
                            <td>
                                <a class="btn btn-info" href=""><i class="fas fa-eye"></i></a>
                            </td>
                            <td><a class="btn btn-warning" href=""><i class="fas fa-edit"></i></a></td>
                            <td><a class="btn btn-danger" href=""><i class="fas fa-trash"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
