{% extends 'admin/base_adm.html' %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
        <div class="justify-content-between d-flex">
            <h2 class="card-title">Cadastrar Promoção</h2>
            <div>
                <a href="{{ url_for('admin.listPromocao') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <form id="form-promocao">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="id_item">Item:</label>
                                <select class="form-select" id="id_item" name="id_item" required>
                                    <option value="">Selecione um Item</option>
                                    {% for i in itens %}
                                       <option value="{{ i.id }}">{{ i.nome }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="descricao">Desconto:</label>
                                <input type="number" class="form-control" step="0.01" min="0" id="desconto" name="desconto"
                                    placeholder="Desconto" required>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="data_fim">Data Inicio:</label>
                                <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12">
                            <div class="form-group">
                                <label for="data_fim">Data Fim:</label>
                                <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>

            </div>
        </div>
    </div>


</div>

<script>
    document.getElementById('form-promocao').addEventListener('submit', async (e) => {
        e.preventDefault();

        const item_id = e.target.id_item.value;
        const desconto = e.target.desconto.value;
        const data_inicio = e.target.data_inicio.value;
        const data_fim = e.target.data_fim.value;

        // montar o Json
        const data = {
            item_id,
            desconto,
            data_inicio,
            data_fim
        };

        const response = await fetch('/hortifruti/admin/createPromocao', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const resultado = await response.json();
        alert(resultado.mensagem);
    });


</script>

{% endblock %}
